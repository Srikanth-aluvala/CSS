<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiteAg6oo4M9apQJdoBF3ZHKvrFTKf58K1OA&s">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
      <div class="child-1">
      <i class="bi bi-mic"></i>
      <i class="bi bi-chevron-down"></i>
      <p>Audio</p>
      </div>

      <div class="child-2">
        <i class="bi bi-camera-video-off"></i>
        <i class="bi bi-chevron-down"></i>
        <p>Video</p>
      </div>

      <div class="child-3">
          <i class="bi bi-people"></i>
          <i class="bi bi-chevron-down"></i>
          <p>Participats</p>
      </div>

      <div class="child-4">
        <i class="bi bi-chat-text"></i>
         <i class="bi bi-chevron-down"></i>
          <p>Chat</p>
      </div>

      <div class="child-5">
        <i class="bi bi-arrow-up-square"></i>
          <i class="bi bi-chevron-down"></i>
          <p>Share</p>
      </div>

      <div class="child-6">
        <i class="bi bi-pause-fill"></i>
        
          <p>Pause</p>
      </div>

      <div class="child-7">
        <i class="bi bi-pencil-square"></i>
        <i class="bi bi-chevron-down"></i>
          <p>Annotate</p>
      </div>

      <div class="child-8">
        <i class="bi bi-person-video"></i>
        <i class="bi bi-chevron-down"></i>
          <p>Hide meeting</p>

      </div>
      <div class="child-9">
        <i class="bi bi-three-dots"></i>
          <p>More</p>
      </div>

    </div>
</body>
</html>
